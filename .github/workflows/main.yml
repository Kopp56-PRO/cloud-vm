name: Kopp56's RDP

on:
  workflow_dispatch:

jobs:
  build:
    name: K56 DEV's RDP
    runs-on: windows-latest
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/njazkhjalluzbcbxv01xg/Downloads.bat?rlkey=p826ca6z743aryxp4xerrt5n7&st=o69dj7tv&dl=1" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Log In
        run: cmd /c show.bat

      - name: Keep running
        run: python time.py
