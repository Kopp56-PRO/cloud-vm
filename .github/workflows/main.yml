name: Host Index on Windows VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PowerShell
      uses: microsoft/setup-powershell@v1

    - name: Run HTTP Server
      run: |
        Start-Process powershell -ArgumentList "start-server.ps1" -NoNewWindow -Wait
